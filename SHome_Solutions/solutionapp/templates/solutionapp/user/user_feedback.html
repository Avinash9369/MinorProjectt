{%extends "solutionapp/user/base.html"%}
{%block title%}User Feedback {%endblock%}


{%block content%}

{% if messages%}

{%for m in messages%}

<div class="container" style="width: 40%;text-align: center;">
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{m}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

{%endfor%}

{%endif%}

<form class="needs-validation" method="POST" action="/user_feedback/"   novalidate>
    {% csrf_token %} 
    <div class="row justify-content-center">
    <div class="col-5" style="background-color: white;   margin: 5%; padding: 2%;border-radius: 2%;border: 2px solid black;">
        <h1 style="text-align: center;margin-bottom: 2%;color:black;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">FEEDBACK</h1>
        <div class="mb-3">
            <label for="address" class="form-label">Feedback</label>
            <textarea name="userfeedback" class="form-control" placeholder="Please give your feedback" required></textarea>
            <div class="invalid-feedback">
                Please give your feedback
            </div>
        </div>
        
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
          <select class="form-select" aria-label="Default select example" name="userrating" style="border: 1px solid black;">
            <option selected> Select rating</option>
            <option value="1">*</option>
            <option value="2">**</option>
            <option value="3">***</option>
            <option value="4">****</option>
            <option value="5">*****</option>
          </select>
        </div>
        <div class="text-center">
            <button class="btn btn-primary"> Submit</button> 

        </div>



        
    </div>
</div>
</form>
<style>
    
    .form-label{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color:black;
    font-weight:450;
}
.form-control{
    border: 1px solid black;
}
</style> 

{%endblock%}
